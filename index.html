<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/transition.css">
    <link href="https://fonts.googleapis.com/css?family=Nova+Round&display=swap" rel="stylesheet">
    <title>Richard Lysogorski C# .NET Developer</title>
</head>
<body>
    <!--Header Begins-->
    <div id="topLayer" class="row col-">
        <!--Logo Begins-->
        <div id="logo" class="col-lg-2 col-3 col-s-4">
            <a href="javascript:delay('index.html')" onclick="animatePage();">
                <div id="first">Richard</div>
                <hr id="logoSlash" />
                Lysogorski
                <div id="developer">C# .NET Developer</div>
            </a>
        </div>
        <!--Logo Ends-->
        <!--Social Buttons Begin-->
        <div class="socialBox col-lg-10 col-9 col-s-8">
            <div><a href="https://github.com/rmlysogorski"><div class="swWrapper"><div class="socialWrapper"><img src="images/github.svg"  width="30px" height="30px"></div></div></a></div>
            <div><a href="https://www.linkedin.com/in/rmlysogorski/"><div class="swWrapper"><div class="socialWrapper"><img src="images/linkedin.svg"  width="30px" height="30px"></div></div></a></div>
            <div><a href="javascript:delay('contact.html')" onclick="animatePage();"><div class="swWrapper"><div class="socialWrapper"><img src="images/email.svg"  width="30px" height="30px"></div></div></a></div>
            <div><a href="docs/Richard Lysogorski Resume 2019.pdf"><div class="swWrapper"><div class="socialWrapper"><img src="images/cv.svg"  width="30px" height="30px"></div></div></a></div>
        </div>
        <!--Social Buttons End-->
    </div>
    <div id="secondLayer" class="row col-"></div>
    <!--Header Ends-->
    <!--Body-->
    <div class="row">
        <!--Sets up the green background glow-->
        <div id="screenBackground"></div>
        <!--Nav Menu Begins-->
        <div id='page' class="col-">
            <!--Sets up 'screen' as is the basis for the flicker and load animations-->
            <div id="projectScreen"></div>
            <script>
                document.getElementById('page').classList.add('hide');    
            </script>
            <div class="navigationContainer">
                <div>
                    Projects<br>
                    ==========
                    <ul>
                        <!--Current Project List Begins-->
                        <li id="current" class="liTop">
                            <a href='#' onClick='toggleCollapse("current", "currentList");return false;'>
                                    <label class="button">Current Project</label>
                            </a>
                        </li>
                            <ul id="currentList" name="list" style="display: block;">
                                <li class="liSecond"><a href="javascript:delay('projects/bugtracker.html')" onClick='animatePage();'><label class="button">Bug Tracker</label></a></li>
                            </ul>
                        <!--Current Project List Ends-->
                        <!--Solo Project List Begins-->
                        <li id="solo" class="liTop">
                            <a href='#' onClick='toggleCollapse("solo", "soloList");return false;'>
                                    <label class="button">Solo Projects</label>
                            </a>
                        </li>
                            <ul id="soloList" name="list" style="display: block;">
                                <li class="liSecond"><a href="javascript:delay('projects/solitaire.html')" onClick='animatePage();'><noscript><a href='projects/solitaire.html'></noscript><label class="button">Solitaire</label><noscript></a></noscript></a></li>
                                <li class="liSecond"><a href="javascript:delay('projects/carddeckapi.html')" onClick='animatePage();'><label class="button">Card Deck API</label></a></li>
                                <li class="liSecond"><a href="javascript:delay('projects/cc.html')" onClick='animatePage();'><label class="button">Simple Cipher</label></a></li>
                            </ul>
                        <!--Solo Project List Ends-->
                        <!--Bootcamp Project List Begins-->
                        <li id="bootcamp" class="liTop">
                            <a href='#' onClick='toggleCollapse("bootcamp", "bootcampList");return false;'>
                                    <label class="button">Bootcamp Projects</label>
                            </a>
                        </li>
                            <ul id="bootcampList" name="list" style="display: block;">
                                <li class="liSecond"><a href="javascript:delay('projects/unspace.html')" onClick='animatePage();'><label class="button">UnSpace</label></a></li>
                                <li class="liSecond"><a href="javascript:delay('projects/movieapi.html')" onClick='animatePage();'><label class="button">Movie Database API</label></a></li>
                                <li class="liSecond"><a href="javascript:delay('projects/pos.html')" onClick='animatePage();'><label class="button">POS Terminal</label></a></li>
                            </ul>
                        <!--Bootcamp Project List Ends-->
                        <!--About Me Begins-->
                        <li id="about" class="liSecond">
                            <a href="javascript:delay('about.html')" onClick='animatePage();'>
                                <label class="button">About Me</label>
                            </a>
                        </li>
                        <!--About Me Ends-->
                    </ul>
                    <!--Settings Menu Begins-->
                    <span>Settings / Toggles</span><br />
                    ===============<br />
                    <a href='#' onclick="toggleFlicker();return false;">
                            <label id='flicker' class="button">Screen Flicker</label>
                    </a>
                    <br />
                    <a href='#' onclick="toggleButtonAnimation();return false;">
                            <label class="button">Link Animations</label>
                    </a>
                    <br />
                    <a href='#' onclick="expandAll();return false;">
                            <label class="button">Expand All</label>
                    </a>
                    <br />
                    <a href='#' onclick="collapseAll();return false;">
                            <label class="button">Collapse All</label>
                    </a>
                    <br />
                    <!--Settings Menu Ends-->
                </div>
            </div>
        </div>
        <!--Nav Menu Ends-->
    </div>
    <!--Footer Begins-->
    <div id="bottomSecondLayer" class="row col-"></div>
    <div id="bottomFirstLayer" class="row col-">
        <!--This div is hidden for over 600px width screens-->
        <div class="socialBoxBot col-">
            <a href="https://github.com/rmlysogorski"><div class="swWrapper"><div class="socialWrapper"><img class="socialButton" src="images/github.svg"></div></div></a>
            <a href="https://www.linkedin.com/in/rmlysogorski/"><div class="swWrapper"><div class="socialWrapper"><img class="socialButton" src="images/linkedin.svg"></div></div></a>
            <a href="javascript:delay('contact.html')" onclick="animatePage();"><div class="swWrapper"><div class="socialWrapper"><img class="socialButton" src="images/email.svg"></div></div></a>
            <a href="docs/Richard Lysogorski Resume 2019.pdf" target="_blank"><div class="swWrapper"><div class="socialWrapper"><img class="socialButton" src="images/cv.svg"></div></div></a>
        </div>
    </div>
    <!--Footer Ends-->

<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script> -->
<script src="js/animations.js"></script>
<script src="js/toggles.js"></script>
</body>
</html>
