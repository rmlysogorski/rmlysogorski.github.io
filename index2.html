<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nova+Round&display=swap" rel="stylesheet">
    <title>Richard Lysogorski C# .NET Developer</title>
</head>
<body>
    <!--Header-->
    <div class="row">
        <div class="fl logo col-lg-3 col-4 col-s-5">
            <div class="first">Richard</div>
            <hr class="logoSlash" />
            Lysogorski
            <div class="developer">C# .NET Developer</div>
        </div>
        <div class="col-lg-9 col-8 col-s-7 bannerWrapper">
            <div class="banner">
                Banner
            </div>
        </div>
        <div class="socialBox col-lg-4 col-4 col-s-4" style="clear:left;">
            <div style="display: flex-block;">
                <div class="swWrapper"><div class="socialWrapper"><img class="socialButton" src="images/github.svg"></div></div>
                <div class="swWrapper socialButtonEven"><div class="socialWrapper"><img class="socialButton" src="images/linkedin.svg"></div></div>
                <div class="swWrapper"><div class="socialWrapper"><img class="socialButton" src="images/email.svg"></div></div>
                <div class="swWrapper socialButtonEven"><div class="socialWrapper"><img class="socialButton" src="images/cv.svg"></div></div>
            </div>
        </div>
    </div>
    <!--Body-->
    <div class="row">
        <!--Nav Menu Begins-->
        <div class="col-lg-3 col-4 col-s-5">
            <div class="navigationContainer">
                <div id="nav" class="navigation">
                    Projects<br>
                    ==========
                    <ul>
                        <!--Current Project List Begins-->
                        <li id="current" class="liTop">
                            <a href='#' onClick='toggleCollapse("current", "currentList");return false;'>
                                    <label class="button">Current Project</label>
                            </a>
                        </li>
                            <ul id="currentList" name="list" style="display: block;">
                                <li class="liSecond"><label class="button">Bug Tracker</label></li>
                            </ul>
                        
                        <!--Solo Project List Begins-->
                        <li id="solo" class="liTop">
                            <a href='#' onClick='toggleCollapse("solo", "soloList");return false;'>
                                    <label class="button">Solo Projects</label>
                            </a>
                        </li>
                            <ul id="soloList" name="list" style="display: block;">
                                <li class="liSecond"><label class="button">Solitaire</label></li>
                                <li class="liSecond"><label class="button">Card Deck API</label></li>
                                <li class="liSecond"><label class="button">Coded Correspondence</label></li>
                            </ul>

                        <!--Bootcamp Project List Begins-->
                        <li id="bootcamp" class="liTop">
                            <a href='#' onClick='toggleCollapse("bootcamp", "bootcampList");return false;'>
                                    <label class="button">Bootcamp Projects</label>
                            </a>
                        </li>
                            <ul id="bootcampList" name="list" style="display: block;">
                                <li class="liSecond"><label class="button">UnSpace</label></li>
                                <li class="liSecond"><label class="button">Movie Database API</label></li>
                                <li class="liSecond"><label class="button">POS Terminal</label></li>
                            </ul>
                        <li id="about" class="liSecond">
                            <a href='#'>
                                <label class="button">About Me</label>
                            </a>
                        </li>
                    </ul>
                    <!--Settings Menu Begins-->
                    Settings<br />
                    ==========<br />
                    <a href='#' onclick="toggleFlicker();return false;">
                            <label id='flicker' class="button">Fix Flicker</label>
                    </a>
                    <br />
                    <a href='#' onclick="toggleButtonAnimation();return false;">
                            <label class="button">Toggle Button Animation</label>
                    </a>
                    <br />
                    <a href='#' onclick="expandAll();return false;">
                            <label class="button">Expand All</label>
                    </a>
                    <br />
                    <a href='#' onclick="collapseAll();return false;">
                            <label class="button">Collapse All</label>
                    </a>
                    <br />
                </div>
            </div>
        </div>
        <!--Nav Menu Ends-->
        <div class="col-lg-9 col-8 col-s-7">
            <div class="contentWrapper">
                <!--Content Banner Begins Here-->
                <div class="contentBanner blue">
                    >> Projects <<
                    <div style="clear:both;"></div>
                    <div class="dashedHr"></div>
                </div>
                <!--Content Banner Ends Here-->
                <!--Image Grid Begins Here-->
                <div class="imgRowWrapper">
                    <div class="imgRow">
                        <div class="imgCol">
                            <img class="gridImg" src="images/projectImages/solitaire.png" />
                            <img class="gridImg" src="images/projectImages/unspace.png" />
                            <img class="gridImg" src="images/projectImages/cc.png" />
                        </div>
                        <div class="imgCol">
                            <img class="gridImg" src="images/projectImages/POSTerminal.png" />
                            <img class="gridImg" src="images/projectImages/movieAPI.PNG" />
                            <img class="gridImg" src="images/projectImages/cardAPI.png" />
                        </div>
                    </div>
                </div>
                <!--Image Grid Begins Here-->
            </div>
        </div>
    </div>
    <!--Footer-->
    
<script>
function toggleCollapse(button, list){
    var list = document.getElementById(list).style;
    var button = document.getElementById(button);

    if(list.display === "block"){
        list.display = "none";
    } else {
        list.display = "block";
    }

    if(button.className === "liTop"){
        button.className = "liTop2"
    } else {
        button.className = "liTop";
    }
}

function toggleFlicker(){
    var nav = document.getElementById('nav');
    var flicker = document.getElementById('flicker');

    if(nav.className === 'navigation'){
        nav.className = 'navigationNoFlicker';
    } else {
        nav.className = 'navigation';
    }

    if(flicker.innerHTML === 'Fix Flicker'){
        flicker.innerHTML = 'Add Flicker';
    } else {
        flicker.innerHTML = 'Fix Flicker';
    }
}

function toggleButtonAnimation(){
    var arr = document.getElementsByClassName('button');
    var arr2 = document.getElementsByClassName('noButton');

    if(arr.length > 0){
        while(arr.length){
            arr[0].className = 'noButton';
        }
    } else if (arr2.length > 0){
        while(arr2.length){
            arr2[0].className = 'button';
        }
    }
}

function expandAll(){
    var arr = document.getElementsByClassName('liTop2');

    if (arr.length > 0){
        while(arr.length){
            arr[0].className = 'liTop';
        }
    }

    var arr2 = document.getElementsByName('list');

    for(var i = 0; i < arr2.length; i++){
        arr2[i].style.display = 'block';
    }
}

function collapseAll(){
    var arr = document.getElementsByClassName('liTop');

    if(arr.length){
        while(arr.length){
            arr[0].className = 'liTop2';
        }
    }

    var arr2 = document.getElementsByName('list');

    for(var i = 0; i < arr2.length; i++){
        arr2[i].style.display = 'none';
    }
}
</script>
</body>
</html>
